{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaLink - Sign In</title>
    <link rel="stylesheet" href="{% static 'login_base.css' %}">
</head>
<body>
    <div class="formdiv" align="center">
        <div class="logo">SociaLink</div>
        <br>
        <form action='' method="POST">
            {%csrf_token %}
            <input class="inputs" type="text" name="username" placeholder="Username">
            <br>
            <input class="inputs" type="password" name="password" placeholder="Password">
            <br>
            <button class="inputs" id="button">Sign In</button>
        </form>
        <div class="error">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
    <p>Don't have an account? <a href='signup'>Sign Up</a></p>
    <p>Forgot password? <a href="/reset_password">Reset</a></p>

</div>
</body>
</html>
